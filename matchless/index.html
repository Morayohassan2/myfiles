<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('pexels-pixabay-268533.jpg') center center / cover no-repeat;
            opacity: 0.2; /* Adjust as needed */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Poster image for the video (fallback for browsers that do not support video) -->
    <img src="" alt="Video Poster Image" style="width: 100%; height: 100vh; object-fit: cover;">

    <!-- Video element -->
    <video autoplay muted loop>
        <source src="pexels-rodnae-productions-7092063 (720p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Your page content goes here -->

</body>
</html>
